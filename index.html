<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Analysis Results</title>
  <!-- Include Plotly JS once -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .plot-container {
      width: 100%;
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>

<body>

  <h1>Results of Our Analysis</h1>

  <h2>Figure 1: What proportion of Canadians identify as Indigenous?</h2>
  <div class="plot-container" id="fig1">
  <img src="Images/donut.png" alt="Donut Chart" style="width:100%; max-width:900px;">
  </div>

  <h2>Figure 2: Where are Indigenous populations in Canada?</h2>
  <div class="plot-container" id="fig2"></div>

  <h2>Figure 3: How does mental health relate to social/socioeconomic factors in Indigenous and
    non-Indigenous populations?</h2>
  <div class="plot-container" id="fig3"></div>

  <!-- Load the figures -->
  <script>
    // Load figure 1
    Plotly.d3.html("fig1.html", function (err, figData) {
      Plotly.newPlot('fig1', figData.data, figData.layout);
    });

    // Load figure 2
    Plotly.d3.html("fig2.html", function (err, figData) {
      Plotly.newPlot('fig2', figData.data, figData.layout);
    });

    // Load figure 3
    Plotly.d3.html("fig3.html", function (err, figData) {
      Plotly.newPlot('fig3', figData.data, figData.layout);
    });
  </script>

</body>

</html>
